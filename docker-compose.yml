services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voterfield
    ports:
      - "5432:5432"
    volumes:
      - voterfield_db:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - voterfield_minio:/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: voterfield
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: voterfield
      S3_FORCE_PATH_STYLE: "true"
      JWT_SECRET: dev_secret
      INTERNAL_ADMIN_TOKEN: internal_dev_token
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - minio

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: voterfield
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: voterfield
      S3_FORCE_PATH_STYLE: "true"
      JWT_SECRET: dev_secret
      INTERNAL_ADMIN_TOKEN: internal_dev_token
    command: ["npm", "run", "worker:start"]
    depends_on:
      - db
      - redis
      - minio

volumes:
  voterfield_db:
  voterfield_minio:
